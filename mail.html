<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Import Mails</title>
</head>

<body>
    <div class="selector-container">
      <div class="select-div">
        <select class="select-div-opt">
          <option value="a">Select Project</option>
          <option value="a">P1</option>
          <option value="b">P2</option>
          <option value="c">P3</option>
          <option value="d">P4</option>
        </select>
      </div>
      <div class="select-div">
        <select class="select-div-opt">
          <option value="a">Select Customer</option>
          <option value="a">Ascential</option>
          <option value="b">Potoo Marketing</option>
          <option value="c">VividSeats</option>
          <option value="d">Momentum Commerce</option>
          <option value="d">Viagogo</option>
          <option value="d">Keydata</option>
          <option value="d">Bourne Leisure</option>
        </select>
      </div>
      <div class="select-div">
        <select class="select-div-opt">
          <option value="a">Select email</option>
          <option value="a">E1</option>
          <option value="b">E2</option>
          <option value="c">E3</option>
          <option value="d">E4</option>
        </select>
      </div>
    </div>
    <div class="mail-textfield">
      <label class="mail-textfield-label">TO </label>
      <input type="text" class="mail-textfield-input">
    </div>
    <div class="mail-textfield">
      <label class="mail-textfield-label">CC </label>
      <input type="text" class="mail-textfield-input">
    </div>
    <div class="mail-textfield">
      <label class="mail-textfield-label">BCC</label>
      <input type="text" class="mail-textfield-input">
    </div>
    <div class="mail-textfield">
      <label class="mail-textfield-label">Subject</label>
      <input type="text" class="mail-textfield-input">
    </div>
    <div class="mail-textfield">
      <label class="mail-textfield-label">Body </label>
        <textarea class="mail-body" rows="10" cols="53"></textarea>
    </div>
    <div class="button-container">
      <button class="btn-sub"> Submit</button>
      <button class="btn-can"> Cancel </button>
    </div>

</body>

</html>
